<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <title>Hello world</title>
    <meta charset="utf-8" />
    <meta name="author" content="EarthMessenger" />
    <meta name="description" content="EarthMessenger.github.io 是 EarthMessenger 的个人网站，包括一些杂七杂八的网页项目" />
    <link rel="shortcut icon" href="./assets/favicon.ico" type="image/x-icon" />
    <link href="/assets/style/homepage.css" rel="stylesheet" type="text/css" />
    <!--不算子计数js-->
    <script async src="//busuanzi.ibruce.info/busuanzi/2.3/busuanzi.pure.mini.js"></script>
    <!--不算子计数js-->
</head>

<body>
    <div id="root" class="fullscreen dark">

        <div id="background" class="fullscreen bingbg"></div>

        <header>
            <div id="setting_button_box">
                <a id="setting_button" class="header_button" title="设置样式">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <circle cx="12" cy="12" r="3"></circle>
                        <path
                            d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z">
                        </path>
                    </svg>
                </a>
            </div>
        </header>

        <div id="title">
            <div id="title_text" class="title_text"></div>
            <div id="sub_title_text" class="sub_title_text"></div>
        </div>

        <!--输入特效-->
        <script>
            let title = "Hello World", sub_title = "恭喜您发现一个人网站";
            var title_obj = document.getElementById("title_text"), sub_title_obj = document.getElementById("sub_title_text");
            var i = 0, j = 0, timer;
            function typing() {
                if (i <= title.length) {
                    title_obj.innerHTML = title.slice(0, i++) + '_';
                } else {
                    title_obj.innerHTML = title;
                }
                if (j <= sub_title.length) {
                    sub_title_obj.innerHTML = sub_title.slice(0, j++) + '_';
                } else {
                    sub_title_obj.innerHTML = sub_title;
                }
                if (i > title.length && j > sub_title.length) {
                    title_obj.innerHTML = title;
                    sub_title_obj.innerHTML = sub_title;
                    clearTimeout(timer);
                } else {
                    timer = setTimeout("typing()", 200);
                }
            }
            typing();
        </script>
        <!--输入特效-->

        <div id="nav">
            <ul id="nav_list" class="nav_list">
                <li id="nav_to_blog" class="list_object">
                    <div class="nav_object_border">
                        <a href="blogs">
                            <span id="blog_icon" class="list_icon">📃</span>
                            <br />
                            <span id="blog_text" class="list_text">我的博客</span>
                        </a>
                    </div>
                </li>
            </ul>
        </div>

        <footer>
            <!--不算子计数-->
            <div id="website_cnt" style="float: left;">
                <span id="busuanzi_container_site_pv">本站已经被巨佬们访问了
                    <span id="busuanzi_value_site_pv">0</span>
                    次</span>
            </div>
            <!--不算子计数-->
            <div id="image_info" style="float: right;">图片来自 <a href="/goto?goto=https://bing.com/">Bing</a> 每日图片 / api 来自 <a
                    href="/goto?goto=https://www.dujin.org/3618.html">缙哥哥博客</a></div>
        </footer>

    </div>
</body>

</html>
